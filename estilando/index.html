<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero-container">
        <h3>Registrate en los formularios</h3>
        <div class="hero-btn">
            <button class="google">
                <picture>
                    <img src="img/google.jpg" alt="LogoGoogle"/>
                </picture>
                <span>Registrate Con Google</span>
            </button>
            <button class="twitter">
                <picture>
                    <img src="img/twiter.png" alt="Twitter">
                </picture>
            </button>
        </div>
        <div class="hero-separator">
            <hr><span>O...</span><hr>
        </div>
        <form action="" method="">
            <div class="hero-inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input id="name" name="name" />
                </label>
                <label for="username">
                    <span>Nombre de Usuario</span>
                    <input id="username" name="username" />
                </label>
            </div>
            <label for="email">
                <span>Correo Electronico</span>
                <input id="email" name="email" />
            </label>
            <label for="password">
                <span>Contrase√±a</span>
                <input id="password" name="password" placeholder="6+ caracteres" />
            </label>
            <label for="checkbox" class="hero-checkbox">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="hero-submit">Crea Tu Cuenta</button>
        </form>
    </div>
</body>
</html>
