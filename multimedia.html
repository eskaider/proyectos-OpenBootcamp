<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia en HTML</title>
</head>
<body>
    <section>
        <h1> Aprendiendo a utilizar Imagenes</h1>
        <img src="multimedia/lol.jpg" alt="leagueoflegends">
    </section>
    <section>
        <h1>Aprendiendo a utlizar los videos</h1>
        <video controls loop autoplay muted>
            <source src="multimedia/ella ya me olvido.mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls loop autoplay>
            <source src="multimedia/leeb.mp3" type="audio/mp3" />
        </audio>
    </section>
</body>
</html>
